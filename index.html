<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Word counter</title>
</head>
<style>
    body {
        padding: 30px 100px;
    }

    h1 {
        text-align: center;
        background-color: cadetblue;
        color: white;
        padding: 10px;
        margin: 0px;
    }

    #textbox {
        width: 99.2%;
        font-size: 20px;

    }

    p {
        text-align: center;
        background-color: rgb(104, 128, 128);
        color: white;
        padding: 8px;
        margin: 0px;
        font-size: 22px;

    }
</style>

<body>
    <h1>Word and character counter</h1>
    <textarea id="textbox" cols="30" rows="11"></textarea>
    <p>
        <span id="word"> 0 </span> words and
        <span id="char"> 0 </span> character
    </p>

    <script>
        
        let textbox = document.getElementById("textbox");
        textbox.addEventListener("input", function () {

            let text = this.value;
            let char = text.length;
            document.getElementById("char").innerHTML = char;
            
            text = text.trim();
            let words = text.split(" ");
            let clear=words.filter(function(e){
                return e !=="";
            })

            document.getElementById("word").innerHTML = clear.length;

        })

    </script>
</body>

</html>
